{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'store/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href={% static  "store/css/sb-admin-2.min.css" %} rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image "></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">商铺注册</h1>
              </div>
              <form class="user" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="store_name" placeholder="商铺名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="login_name" placeholder="登录名">
                </div>
                  <div class="form-group">
                  <input type="password" class="form-control form-control-user" id="exampleInputEmail" name="password" placeholder="密码">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email" placeholder="邮箱">
                </div>
                  <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="phone" placeholder="店主电话">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="address" placeholder="店主地址">
                </div>
                  <div class="form-group">
                  <input type="file" class="form-control form-control-user" id="exampleInputEmail" name="logo" placeholder="商铺图标">
                </div>

                  <div>
                      <input type="submit" class="btn btn-primary btn-user btn-block" value="注册"/>
                  </div>
{#                <hr>#}

              </form>
{#              <hr>#}
              <div class="text-center">
                <a class="small" href="/forgetMima/">忘记密码?</a>
              </div>
              <div class="text-center">
                <a class="small" href="/Store/login/">已注册账号，去登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src={% static "store/vendor/jquery/jquery.min.js" %}></script>
  <script src={% static "store/vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>

  <!-- Core plugin JavaScript-->
  <script src={% static "store/vendor/jquery-easing/jquery.easing.min.js" %}"store/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src={% static "store/js/sb-admin-2.min.js" %}></script>

</body>

</html>
