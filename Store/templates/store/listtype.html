{% extends 'store/base.html' %}
{% load static %}
{% block content %}
    <a class="btn btn-dark" href="/Store/addtype/" >添加类型</a>
<table class="table">
    <tr>
        <th>序号</th>
        <th>类型名称</th>
        <th>类型图片</th>
        <th>父号</th>
    </tr>
{% for t in typelists %}
    <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.name }}</td>
        <td><img src="/static/{{ t.picture }}" style="width: 50px;height: 50px"></td>
        <td>{{ t.parert }}</td>
    </tr>

{% endfor %}
</table>

{% endblock%}
